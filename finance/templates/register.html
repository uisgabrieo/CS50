{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<form action="/register" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" name="password"
            placeholder="Password" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" name="confirmation_pass"
            placeholder="Confirm password" type="text">
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>

{% endblock %}
