{% extends "layout.html" %}

{% block title %}

    Buy

{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="shares" placeholder="Shares" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>

{% endblock %}
