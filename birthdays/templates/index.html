<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>

    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" , method="post">
                    <input autocomplete="off" name="name" placeholder="Nome" type="text">
                    <input autocomplete="off" name="month" placeholder="Month" type="number">
                    <input autocomplete="off" name="day" placeholder="Day" type="number">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in people %}
                        <tr>
                            <td>{{ person.name }}</td>
                            <td>{{ person.month }}/{{ person.day }}</td>
                            <td>
                                <form action="/search" method="post">
                                    <input name="id" type="hidden" value="{{ person.id }}">
                                    <button class="edit" type="submit">Edit</button>
                                </form>
                            </td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ person.id }}">
                                    <button class="delete" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div>
                {% if personSearch %}
                <h1>Edit</h1>
                <form action="/edit" , method="post">
                    <input name="id" type="hidden" value="{{ personSearch.id }}">
                    <input autocomplete="off" name="name" value="{{ personSearch.name }}" type="text">
                    <input autocomplete="off" name="month" value="{{ personSearch.month }}" type="number">
                    <input autocomplete="off" name="day" value="{{ personSearch.day }}" type="number">
                    <button type="submit">Edit</button>
                </form>
                {% endif %}
            </div>
        </div>
    </body>

</html>
